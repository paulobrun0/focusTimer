<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomorodo</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="timerAndButtons">
        <div class="timer">
          <div class="time" id="minutes">00</div>
          <div class="separator">:</div>
          <div class="time" id="seconds">00</div>
        </div>

        <div class="buttons">
          <button id="play" class="ph ph-play-circle"></button>
          <button id="pause" class="ph ph-pause-circle"></button>
          <button id="resume" class="ph ph-play-circle"></button>
          <button id="stop" class="ph ph-stop-circle"></button>
          <button id="plusFive" class="ph ph-plus-circle"></button>
          <button id="minusFive" class="ph ph-minus-circle"></button>
        </div>
      </div>

      <div class="sounds">
        <button class="ph ph-tree" id="floresta"></button>
        <button class="ph ph-cloud-rain" id="chuva"></button>
        <button class="ph ph-storefront" id="cafeteria"></button>
        <button class="ph ph-flame" id="lareira"></button>
      </div>
    </div>
  </body>
</html>
